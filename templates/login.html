<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Travel AI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg,#667eea,#764ba2);">
  <div class="container py-5">
    <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
      <h3 class="mb-3">Sign in to Travel AI</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <form method="POST" action="/login">
        <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
        <button class="btn btn-primary w-100 mb-2" type="submit">Login</button>
      </form>

      <div class="d-grid gap-2">
        <a class="btn btn-outline-danger" href="/login/google">Login with Google</a>
      </div>

      <hr>
      <p class="text-center mb-0">Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
</body>
</html>
