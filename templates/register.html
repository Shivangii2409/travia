<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register â€” Travel AI</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f5f6fa;">
  <div class="container py-5">
    <div class="col-md-6 offset-md-3 bg-white p-4 rounded shadow">
      <h3 class="mb-3">Create an account</h3>
      <form method="POST" action="/register">
        <input class="form-control mb-2" name="name" placeholder="Full name" required>
        <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
        <select class="form-select mb-2" name="gender">
          <option value="Unknown">Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <input class="form-control mb-2" type="number" name="adults" placeholder="Adults (default 1)" value="1">
        <input class="form-control mb-2" type="number" name="children" placeholder="Children (default 0)" value="0">
        <button class="btn btn-success w-100" type="submit">Register</button>
      </form>
      <p class="mt-3 text-center">Already registered? <a href="/">Login</a></p>
    </div>
  </div>
</body>
</html>
